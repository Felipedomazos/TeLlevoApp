<ion-header>
  <ion-toolbar>
    <ion-item>
      <ion-icon color="light" name="person-circle-outline" slot="start"></ion-icon>
    </ion-item>
    <ion-buttons slot="end">
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <center><h3>Buscar Viajes</h3></center>

  <ion-searchbar></ion-searchbar>

  <ion-card *ngIf="data">
    <ion-card-content>
      <div>
        <p><b>Destino:</b> {{ data.destino }}</p>
        <p><b>Fecha (AÃ±o/Mes/Dia):</b> {{ data.fecha }}</p>
        <p><b>Hora:</b> {{ data.hora }}</p>
        <p><b>Precio:</b> ${{ data.precio }}</p>
        <p><b>Pasajeros:</b> {{ data.pasajeros }}</p>
        <br>
        <ion-button size="small" (click)="enviarEmail()" (click)="presentToast('Viaje Reservado con exito!')">Reservar Viaje</ion-button>
      </div>
    </ion-card-content>
  </ion-card>

  <center><ion-button size="small" (click)="atras()">Atras </ion-button></center>
</ion-content>
