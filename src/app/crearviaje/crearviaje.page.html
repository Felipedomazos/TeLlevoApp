<ion-header>
  <ion-toolbar>
    <ion-item>
      <ion-icon color="light" name="person-circle-outline" slot="start"></ion-icon>
    </ion-item>
    <ion-buttons slot="end">
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<br>

  <center><h3>Crear Viaje</h3></center>
  <br>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label>Fecha</ion-label>
        <ion-input type="date"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Hora de Viaje</ion-label>       
        <ion-input type="time"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Maximo Pasajeros</ion-label>       
        <ion-input type="number" max="8"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Destino</ion-label>       
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Precio Viaje</ion-label>       
        <ion-input type="number"></ion-input>
      </ion-item>

    </ion-card-content>
  </ion-card>
 <center><ion-button size="small" (click)="presentToast('Viaje Publicado con Exito!')" >Crear Viaje</ion-button></center>


     
</ion-content>
